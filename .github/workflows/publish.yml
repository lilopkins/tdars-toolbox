name: Build and Release with jlinkZip

on:
  push:
    tags:
      - 'v*'  # Triggers only when a tag starting with 'v' is pushed (e.g., v1.0, v2.0.1, etc.)

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permissions for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build with jlinkZip
        run: ./gradlew jlinkZip

      - name: Build with jpackage
        run: ./gradlew jpackage

      - name: Rename zip
        if: success()
        shell: bash
        run: |
          mv app/build/*.zip app/build/${{ github.repository }}-${{ runner.os }}.zip

      - name: List built packages
        if: failure()
        shell: bash
        run: |
          tree -a app/build

      - name: Release portable and installers
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/jpackage/*.*
            app/build/${{ github.repository }}-${{ runner.os }}.zip
